<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <title>Calculadora</title>
    
</head>
<body>
    <form name="calculadora">
        <h3>CALCULADORA</h3>
            <input type="textfield" name="datos" disabled="disabled">
            <br>
            <input type="button" value="7" onclick="document.calculadora.datos.value+='7'">
            <input type="button" value="8" onclick="document.calculadora.datos.value+='8'">
            <input type="button" value="9" onclick="document.calculadora.datos.value+='9'">
            <input type="button" value="+" onclick="document.calculadora.datos.value+='+'">
            <br>
            <input type="button" value="6" onclick="document.calculadora.datos.value+='6'">
            <input type="button" value="5" onclick="document.calculadora.datos.value+='5'">
            <input type="button" value="4" onclick="document.calculadora.datos.value+='4'">
            <input type="button" value="-" onclick="document.calculadora.datos.value+='-'">
            <br>
            <input type="button" value="3" onclick="document.calculadora.datos.value+='3'">
            <input type="button" value="2" onclick="document.calculadora.datos.value+='2'">
            <input type="button" value="1" onclick="document.calculadora.datos.value+='1'">
            <input type="button" value="*" onclick="document.calculadora.datos.value+='*'">
            <br>
            <input type="button" value="0" onclick="document.calculadora.datos.value+='0'">
            <input type="reset" value="C">
            <input type="button" value="/" onclick="document.calculadora.datos.value+='/'">
            <input type="button" value="=" onclick="document.calculadora.datos.value=eval (document.calculadora.datos.value)">
    </form>

</body>
</html>
